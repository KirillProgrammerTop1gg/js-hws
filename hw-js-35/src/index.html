<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>hw-js-35</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <h1 class="title">Films site</h1>
    <ul class="movies"></ul>
    <form class="addMovies">
        <input type="text" placeholder="Movie title" class="addMovies__title" required addMovie>
        <input type="number" placeholder="Movie year" class="addMovies__year" required addMovie>
        <input type="text" placeholder="Movie director" class="addMovies__director" required addMovie>
        <input type="text" placeholder="Movie genre" class="addMovies__genre" required addMovie>
        <button type="submit" class="addMovies__button">Add movie</button>
    </form>
    <div class="backdrop is-hidden" data-overlay-updateMovie>
        <section class="updateMovies">
            <div class="updateMovies__top">
                <h1 class="updateMovies__title">Update movie</h1>
                <button class="updateMovies__close" data-close-updateMovie>
                    x
                </button>
            </div>
            <form class="updateMovies__form">
                <input type="text" placeholder="Movie title" class="updateMovies__titl" required updateMovie>
                <input type="number" placeholder="Movie year" class="updateMovies__year" required updateMovie>
                <input type="text" placeholder="Movie director" class="updateMovies__director" required updateMovie>
                <input type="text" placeholder="Movie genre" class="updateMovies__genre" required updateMovie>
                <button type="submit" class="updateMovies__button">Update</button>
            </form>
        </section>
    </div>
    <div class="backdrop is-hidden" data-overlay-editMovie>
        <section class="editMovies">
            <div class="editMovies__top">
                <h1 class="editMovies__title">Edit movie</h1>
                <button class="editMovies__close" data-close-editMovie>
                    x
                </button>
            </div>
            <form class="editMovies__form">
                <input type="text" placeholder="Movie title" class="editMovies__titl" editMovie>
                <input type="number" placeholder="Movie year" class="editMovies__year" editMovie>
                <input type="text" placeholder="Movie director" class="editMovies__director" editMovie>
                <input type="text" placeholder="Movie genre" class="editMovies__genre" editMovie>
                <button type="submit" class="editMovies__button">Edit</button>
            </form>
        </section>
    </div>
</body>
</html>
